<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Refill Requests</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header class="admin-header">
    <h1>Pharmacy Admin Page</h1>
    <div class="admin-nav">
        <a href="/index.html"><button class="home-btn">Home</button></a>
        <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
</header>

<section class="admin-actions">
    <input type="text" id="search-input" placeholder="Search by name or phone">
    <a href="/api/refills/export" target="_blank">
        <button class="export-btn">Export PDF</button>
    </a>
</section>

<table id="refill-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Prescription</th>
        <th>Submitted At</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Rows dynamically populated by JS -->
    </tbody>
</table>

<div id="footer"></div>

<script src="/js/admin.js" defer></script>
</body>
</html>
