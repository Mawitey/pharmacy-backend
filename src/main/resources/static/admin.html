<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - HealthCare Pharmacy</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<header id="header">
    <div class="container">
        <h1>HealthCare Pharmacy - Admin</h1>
        <nav>
            <a href="index.html">Home</a>
        </nav>
    </div>
    <form action="/logout" method="post" style="text-align:right;">
        <button type="submit">Logout</button>
    </form>

</header>

<section class="hero">
    <h2>All Refill Requests</h2>
</section>
<div class="admin-actions">
    <a href="/api/refills/export" target="_blank">
        <button class="btn-export">Export PDF</button>
    </a>
</div>
<div class="admin-controls">
    <input
            type="text"
            id="searchInput"
            placeholder="Search by name, phone, or prescription"
    />
</div>


<div id="admin-table-container">
    <table id="adminTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Prescription</th>
            <th>Submitted At</th>
        </tr>
        </thead>
        <tbody>
        <!-- Filled dynamically by JS -->
        </tbody>
    </table>
</div>


<footer id="footer">
    <div class="container">
        <p>&copy; 2025 HealthCare Pharmacy. All rights reserved.</p>
    </div>
</footer>

<script src="/js/admin.js" defer></script>
</body>
</html>
